<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Khula:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/a45fdfa52f.js" crossorigin="anonymous"></script>
    <title>Budget App</title>
</head>
<body>
    <div class="budget-container">
        <div class="app-title">Budget App</div>
        <div class="budget-header">
            <div class="balance">
                <div class="title">Balance</div>
                <div class="value"></div>
            </div>
            <div class="account">
                <div class="income">
                    <div class="title">Income</div>
                    <div class="income-total"></div>
                </div>
                <div class="chart"></div>
                <div class="outcome">
                    <div class="title">Outcome</div>
                    <div class="outcome-total"></div>
                </div>
            </div>
        </div>
        <div class="budget-dashboard">
            <div class="dash-title">Dashboard</div>
            <div class="toggle">
                <div class="tab1">Expenses</div>
                <div class="tab2">Income</div>
                <div class="tab3">All</div>
            </div>
            <div class="hide" id="expense">
                <ul class="list"></ul>
                <div class="input">
                    <input type="text" id="expense-title-input" name="title" placeholder="Title">
                    <input type="number" id="expense-amount-input" name="amount" placeholder="$0">
                    <div class="add-expense"><i class="fas fa-plus-square"></i></div>
                </div>
            </div>
            <div id="income">
                <ul class="list"></ul>
                <div class="input">
                    <input type="text" id="income-title-input" name="title" placeholder="Title">
                    <input type="number" id="income-amount-input" name="amount" placeholder="$0">
                    <div class="add-income"><i class="fas fa-plus-square"></i></div>
                </div>
            </div>
            <div class="hide" id="all">
                <ul class="list"></ul>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
